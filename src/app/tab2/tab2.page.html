<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> Meu Carrinho </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meu Carrinho</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-list *ngFor="let item of onObterItens();let i= index">
      <ion-item>
        <img [src]="item.produto.imagem" class="miniatura" />
        <ion-label>
          <h2>{{ item.produto.nome }}</h2>
          <div class="botoes">
            <ion-button
              color="success"
              (click)="this.carrinhoService.adicionarItem(item)"
              ><ion-icon name="add-circle"></ion-icon
            ></ion-button>
            <ion-button
              color="danger"
              (click)="this.carrinhoService.removerItem(item)"
              ><ion-icon name="remove-circle-outline"></ion-icon
            ></ion-button>
          </div>
          <h3>{{ item.produto.preco | currency: 'BRL' }}</h3>
          <p>{{ item.produto.descricao }}</p>
          <!-- <p>Quantidade: {{ item.quantidade}}</p> -->
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title slot="end">Total: </ion-title>
  </ion-toolbar>
  <ion-button expand="full">Finalizar compra</ion-button>
</ion-footer>
